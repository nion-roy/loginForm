<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <section class="form-section p-3">
         <div class="my-contact-content">
            <div class="my-contact-card--text">
               <div class="my-contact-action">
                  <a class="my-btn my-btn_cta" href="#">
                     <span class="my-btn_cta-title">
                        <span data-text="info@thecraftsmen.tech">info@thecraftsmen.tech</span>
                     </span>
                     <span class="my-btn_cta-ripple"><span></span></span>
                  </a>
                  <a class="my-btn my-btn_cta" href="#">
                     <span class="my-btn_cta-title">
                        <span data-text="+359878391242">+359 878 39 12 42</span>
                     </span>
                     <span class="my-btn_cta-ripple"><span></span></span>
                  </a>
               </div>
               <div class="my-contact-social">
                  <a class="my-btn my-btn_cta" href="#" title="Instagram">
                     <span class="my-btn_cta-title">
                        <span data-text="Instagram"><i class="fa-brands fa-instagram"></i></span>
                     </span>
                     <span class="my-btn_cta-ripple"><span></span></span>
                  </a>
                  <a class="my-btn my-btn_cta" href="#" title="Facebook">
                     <span class="my-btn_cta-title">
                        <span data-text="Facebook"><i class="fa-brands fa-facebook"></i></span>
                     </span>
                     <span class="my-btn_cta-ripple"><span></span></span>
                  </a>
                  <a class="my-btn my-btn_cta" href="#" title="LinkedIn">
                     <span class="my-btn_cta-title">
                        <span data-text="LinkedIn"><i class="fa-brands fa-linkedin"></i></span>
                     </span>
                     <span class="my-btn_cta-ripple"><span></span></span>
                  </a>
               </div>
            </div>
         </div>
         <form class="my-form mt-3">
            <div class="my-form-content row">
               <div class="my-form-col col-lg-9">
                  <div class="my-form-row row">
                     <div class="my-input col-lg-4 col-12">
                        <input placeholder="&nbsp;" type="text" id="fromName" name="fromName" required />
                        <label for="fromName">Name</label>
                     </div>
                     <div class="my-input col-lg-4 col-12">
                        <input placeholder="&nbsp;" type="email" id="fromEmail" name="fromEmail" required />
                        <label for="fromEmail">E-mail</label>
                     </div>
                     <div class="my-input col-lg-4 col-12">
                        <input placeholder="&nbsp;" type="text" id="subject" name="subject" required />
                        <label for="subject">Subject</label>
                     </div>
                  </div>
                  <div class="my-form-row">
                     <div class="my-textarea">
                        <textarea placeholder="&nbsp;" type="text" id="message" name="message" required ></textarea>
                        <label for="message">Message</label>
                     </div>
                  </div>
               </div>
               <div class="my-form-col col-lg-3 mt-2 mt-lg-0">
                  <button id="sendButton" class="my-btn my-btn_form" type="submit">
                     <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 32 32" style="enable-background: new 0 0 512 512" xml:space="preserve" class="">
                        <g><path d="m28.59 13.83-23.36-10a2.30646 2.30646 0 0 0 -2.19.19 2.33943 2.33943 0 0 0 -1.04 1.94v6.19a2.31775 2.31775 0 0 0 2.02 2.29l11.42 1.51-11.42 1.48a2.32771 2.32771 0 0 0 -2.02 2.3v6.31a2.33374 2.33374 0 0 0 3.24 2.13l23.36-10.08a2.33 2.33 0 0 0 -.01-4.26z" fill="#000000" data-original="#000000" class=""></path></g>
                     </svg>
                     <span>Send</span>
                  </button>
               </div>
            </div>
         </form>
      </section>
   </body>
</html>
